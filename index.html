<!DOCTYPE html>
<html>
<head>
  <title>Recipe Website</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
    }
    .box {
      max-width: 600px;
      margin: 50px auto;
      background: white;
      padding: 20px;
      border-radius: 8px;
      text-align: center;
    }
    img {
      width: 100%;
      border-radius: 6px;
    }
    button {
      padding: 10px;
      margin-top: 10px;
      cursor: pointer;
    }
    #instructions {
      display: none;
      text-align: left;
    }
  </style>
</head>

<body>

  <div class="box">
    <h1>Simple Pasta</h1>

    <img src="pro1/a.jpg" alt="Pasta">

    <h2>Ingredients</h2>
    <ul>
      <li>Pasta</li>
      <li>Tomato Sauce</li>
      <li>Garlic</li>
      <li>Salt</li>
    </ul>

    <button onclick="toggle()">Show / Hide Instructions</button>

    <div id="instructions">
      <h2>Instructions</h2>
      <ol>
        <li>Boil pasta</li>
        <li>Cook sauce</li>
        <li>Mix together</li>
      </ol>
    </div>
  </div>

  <script>
    function toggle() {
      const el = document.getElementById("instructions");
      el.style.display = el.style.display === "none" ? "block" : "none";
    }
  </script>

</body>
</html>
